<!DOCTYPE html>
<html>
<head>
  <style>
  div { width:220px; 
        height:170px; 
        margin:10px;
        margin-right:50px;
        background:rgb(88, 88, 50); 
        border:2px groove; 
        float:right; }
  p { margin:0; 
      margin-left:10px; 
      color:rgb(78, 23, 23); 
      width:220px;
      height:120px; 
      padding-top:70px;
      float:left; 
      font-size:14px; }
      
  span { display:block; }
  </style>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <p>   
    Try scrolling too.
    <span>Move the mouse over the div.</span>
    <span>&nbsp;</span>
  </p>

  <div></div>
<script>
    $("div").mousemove(function(e){
      var pageCoords = "( " + e.pageX + ", " + e.pageY + " )";
      var clientCoords = "( " + e.clientX + ", " + e.clientY + " )";
      $("span:first").text("( e.pageX, e.pageY ) - " + pageCoords);
      $("span:last").text("( e.clientX, e.clientY ) - " + clientCoords);
    });

</script>

</body>
</html>
